<div class="wrap">

    <div class="sharebar">
      <button id="shareSite" class="iconbtn">📤 Share with Friends</button>
    </div>
  </header>
  <div class="grid">
    <!-- Left panel -->
    <div class="panel">
      <!-- Hidden file input -->
      <input id="file" type="file" accept="image/*" style="display:none">
      <!-- Upload area -->
      <div class="drop" id="drop" role="button" tabindex="0" aria-label="Drop an image or tap here to upload">
        <div><strong>Drop an image</strong> or <strong class="underline">tap here to upload</strong></div>
        <div class="hint">You can also paste from clipboard</div>
      </div>
      <div class="notice">💡 <strong>Save as image for better results.</strong> Line alignment may break in some apps. Recommended width ≤ 50 on mobile.</div>

      <!-- Controls -->
      <div class="control">
        <label>Output Width: <span id="wVal">50</span> cols</label>
        <input id="width" type="range" min="30" max="300" value="50">
      </div>
      <div class="control">
        <label>Font Size: <span id="fsVal">12</span>px</label>
        <input id="fontsize" type="range" min="8" max="20" value="12">
      </div>
      <div class="control">
        <label for="mode">Mode</label>
        <select id="mode">
          <option value="mono" selected>Black & White</option>
          <option value="color">Color</option>
        </select>
      </div>
      <div class="control">
        <label for="fontColor">Font Color (B/W mode)</label>
        <input id="fontColor" type="color" value="#ffffff">
      </div>
      <div class="control">
        <label for="bgColor">Background Color</label>
        <input id="bgColor" type="color" value="#000000">
      </div>
      <div class="control">
        <label for="customMsg">Message (up to 20 chars, shown bottom right)</label>
        <input id="customMsg" type="text" maxlength="20" placeholder="Enter message">
      </div>

      <div class="btns">
        <button id="render" class="primary" disabled>Generate</button>
        <button id="copyBtn" class="iconbtn" disabled>📋 Copy</button>
        <button id="shareImage" disabled>Share Image</button>
        <button id="savePng" disabled>Save as PNG</button>
        <button id="clear">Reset</button>
      </div>
    </div>

    <!-- Right panel -->
    <div class="panel">
      <div id="preview" style="margin-bottom:8px"></div>
      <pre id="ascii"></pre>
      <div id="msgBelow" class="msg-below"></div>
    </div>
  </div>
